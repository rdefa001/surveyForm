<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="main.css" type="text/css">
    <link name="viewport" content="width=device=width initial-scale=1">
    <title>Document</title>
</head>
<body>
    <body id="main">

    <h1 id="title"> Survey Form</h1>

    <!--wrapper-->
    <section id="overlay">
        <p id="description"><em>We value your opinion, please leave us your feedback!</em></p>

        <!-- Form Starts -->
        <form id="survey-form">
            <fieldset class="fset">
                <legend>
                    <h3>Personal Infomation</h3>
                </legend>
                <label for="name" id="name-label"> Name: </label><br>
                <input type="text" name="name" id="name" placeholder="Enter your full name" required>
                <br><br>

                <label for="email" id="email-label"> E-mail: </label><br>
                <input type="email" name="email" id="email" placeholder="example@hotmail.com" required>
                <br><br> <!-- Double check User Story #6 -->

                <label for="number" id="number-label"> Age: </label><br>
                <input type="number" name="age" id="number" placeholder="Enter your age" min="0" max="100" required>
            </fieldset>
            <br><br>

            <fieldset class="fset">
                <legend>
                    <h3> General Questions </h3>
                </legend>
                <div id="grid-sec">
                    <div id="ques1">
                        <label for="dropdown">
                            <p><strong>What branch did you visted?</strong></p>
                        </label>
                        <select id="dropdown">
                            <option>London</option>
                            <option>Bristol</option>
                            <option>Manchester</option>
                            <option>Exeter</option>
                        </select>
                    </div>

                    <div id="ques2">
                        <p><strong>Food Quality:</strong></p>

                        <input type="radio" name="radio-buttons" id="musclemass" value="Mass">
                        <label for="musclemass">Excellent</label><br>
                        <input type="radio" name="radio-buttons" id="strength" value="strength">
                        <label for=strenght>Good</label>
                        <br>
                        <input type="radio" name="radio-buttons" id="loseweight" value="loseweight">
                        <label for="loseweight">Average</label>
                        <br>
                        <input type="radio" name="radio-buttons" id="tone" value="tone">
                        <label for="tone">Dissatisfied</label>
                        <br>
                        <input type="radio" name="radio-buttons" id="endurance" value="endurance">
                        <label for="endurance">Very Dissatisfied</label>
                        <br>
                    </div>

                    <div id="ques3">
                        <p><strong> Did you notice our team? </strong></p>

                        <input id="oceanSwimming" type="checkbox" name="oceanSwimming" value="1">
                        <label for="oceanSwimming"> Immediately greeting customers at the door </label><br>

                        <input id="bodyweightexercises" type="checkbox" name="bodyweightexercises" value="2">
                        <label for="bodyweightexercises"> A very friendly attitude </label><br>

                        <input id="running" type="checkbox" name="running" value="3">
                        <label for="Running"> Understanding food safety</label><br>

                        <input id="volleyball" type="checkbox" name="volleyball" value="4">
                        <label for="voleyball"> Being aware of Allergens </label><br>

                        <input id="surfing" type="checkbox" name="surfing" value="4">
                        <label for="surfing"> Teamwork â€“ Everyone always helps each other</label>
                    </div>
                </div>
            </fieldset>
            <br>

            <fieldset class="fset">
                <legend>
                    <h3>How can we improve our service?</h3>
                </legend>
                <textarea id="t-area" rows="8" cols="50" placeholder="e.g. Waiting time, Hygiene..."></textarea>
            </fieldset>
            <input type="submit" id="submit">
        </form>
    </section>
    <div class="copyrights">
        <h6>Made in UK &copy; 2019 Raphael Nunes, All Rights Reserved.</h6>
    </div>
</body>
</body>
</html>
